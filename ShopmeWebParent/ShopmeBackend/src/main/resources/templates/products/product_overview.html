<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
        <div th:fragment="content" th:remove="tag">
            <div class="row mt-4">
                <label for="name" class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-6">
                    <input onchange="addToggle()" id="name" type="text" class="form-control border-dark" th:field="*{name}" required minlength="3" maxlength="100">
                </div>
            </div>

            <div class="row mt-4">
                <label for="alias" class="col-sm-2 col-form-label">Alias</label>
                <div class="col-sm-6">
                    <input id="alias" type="text" class="form-control border-dark" th:field="*{alias}" minlength="3" maxlength="100"
                    placeholder="Default is product name (spaces are replaced by dashes)">
                </div>
            </div>

            <div class="row mt-4">
                <label for="brand" class="col-sm-2 col-form-label">Brand</label>
                <div class="col-sm-6">
                    <select th:field="*{brand}" class="form-control border-dark" required>
                        <th:block th:each="brand : ${listBrands}">
                            <option th:value="${brand.id}">[[${brand.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <label for="category" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-6">
                    <th:block th:if="${product.category != null}">
                        <select th:field="*{category}" class="form-control border-dark">
                            <th:block th:each="category : ${product.brand.categories}">
                                <option th:value="${category.id}">[[${category.name}]]</option>
                            </th:block>
                        </select>
                    </th:block>

                    <th:block th:if="${product.category == null}">
                        <select th:field="*{category}" class="form-control border-dark" required></select>
                    </th:block>
                </div>
            </div>

            <div class="row mt-4" style="line-height: 38px">
                <label for="enabled" class="col-sm-2 col-form-label">Enabled</label>
                <div class="col-sm-6">
                    <input id="enabled" type="checkbox" th:field="*{enabled}">
                </div>
            </div>

            <div class="row mt-4" style="line-height: 38px">
                <label for="instock" class="col-sm-2 col-form-label">In-Stock</label>
                <div class="col-sm-6">
                    <input id="instock" type="checkbox" th:field="*{inStock}">
                </div>
            </div>

            <div class="row mt-4">
                <label for="cost" class="col-sm-2 col-form-label">Cost</label>
                <div class="col-sm-6">
                    <input id="cost" type="number" step="0.1" class="form-control border-dark" th:field="*{cost}">
                </div>
            </div>

            <div class="row mt-4">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-6">
                    <input id="price" type="number" step="0.1" class="form-control border-dark" th:field="*{price}">
                </div>
            </div>

            <div class="row mt-4">
                <label for="discount" class="col-sm-2 col-form-label">Discount</label>
                <div class="col-sm-6">
                    <input id="discount" type="number" step="0.1" class="form-control border-dark" th:field="*{discountPercent}">
                </div>
            </div>
        </div>
</body>
</html>
