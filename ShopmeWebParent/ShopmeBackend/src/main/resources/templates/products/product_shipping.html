<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="row m-4">
        The following information is important to calculator shipping cost for the product. </br>
        The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions.
    </div>
    <div class="row mt-4">
        <label class="col-sm-2 col-form-label">Length (cm)</label>
        <div class="col-sm-6">
            <input type="number" step="0.001" class="form-control" th:field="*{length}">
        </div>
    </div>
    <div class="row mt-4">
        <label class="col-sm-2 col-form-label">Width (cm)</label>
        <div class="col-sm-6">
            <input type="number" step="0.001" class="form-control" th:field="*{width}">
        </div>
    </div>
    <div class="row mt-4">
        <label class="col-sm-2 col-form-label">Height (cm)</label>
        <div class="col-sm-6">
            <input type="number" step="0.001" class="form-control" th:field="*{height}">
        </div>
    </div>
    <div class="row mt-4">
        <label class="col-sm-2 col-form-label">Weight (kg)</label>
        <div class="col-sm-6">
            <input type="number" step="0.001" class="form-control" th:field="*{weight}">
        </div>
    </div>
</div>
</body>
</html>
